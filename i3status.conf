general {
        colors = true
        interval = 5
}

order += "battery 0"
order += "cpu_usage"
order += "tztime local"

battery 0 {
        format = "%status %percentage (%remaining)"
        status_chr = "âš¡"
        status_bat = ""
        status_unk = "? UNK"
