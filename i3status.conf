general {
        colors = true
        interval = 5
        ## Base16 Solarized Dark
        # Author: Ethan Schoonover (modified by aramisgithub)
        color_good = "#859900"
        color_bad = "#dc322f"
        color_degraded = "#b58900"
}

order += "battery 0"
order += "cpu_usage"
order += "tztime local"

battery 0 {
        format = "%status %percentage (%remaining)"
        status_chr = "âš¡"
        status_bat = ""
        status_unk = "? UNK"
        status_full = "ðŸ”‹"
        low_threshold = "20"
        threshold_type = "percentage"
        integer_battery_capacity = true
        last_full_capacity = true
}

cpu_usage {
        format = "CPU %usage"
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S "
}

